name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    needs: create-release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: calculator-linux
            asset_name: calculator-linux-x64.tar.gz
          - os: windows-latest
            artifact_name: calculator-windows
            asset_name: calculator-windows-x64.zip
          - os: macos-latest
            artifact_name: calculator-macos
            asset_name: calculator-macos-x64.tar.gz

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y qt5-default libqt5widgets5 qtbase5-dev

    - name: Install Qt (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install qt@5
        echo "Qt5_DIR=$(brew --prefix qt@5)/lib/cmake/Qt5" >> $GITHUB_ENV

    - name: Install Qt (Windows)
      if: runner.os == 'Windows'
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p release/calculator
        cp build/calc-cli build/calc-gui build/styles_*.qss release/calculator/
        cd release
        tar -czf ${{ matrix.asset_name }} calculator

    - name: Package (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p release/calculator
        cp build/calc-cli build/calc-gui build/styles_*.qss release/calculator/
        cd release
        tar -czf ${{ matrix.asset_name }} calculator

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir release\calculator
        copy build\Release\calc-cli.exe release\calculator\
        copy build\Release\calc-gui.exe release\calculator\
        copy build\styles_*.qss release\calculator\
        cd release
        powershell Compress-Archive -Path calculator -DestinationPath ${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./release/${{ matrix.asset_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
