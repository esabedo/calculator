name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    needs: create-release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: calculator-linux
            asset_name: calculator-linux-x64.tar.gz
          - os: windows-latest
            artifact_name: calculator-windows
            asset_name: calculator-windows-x64.zip
          - os: macos-latest
            artifact_name: calculator-macos
            asset_name: calculator-macos-x64.tar.gz

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools

    - name: Install Qt (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install qt@5
        echo "Qt5_DIR=$(brew --prefix qt@5)/lib/cmake/Qt5" >> $GITHUB_ENV

    - name: Install Qt (Windows)
      if: runner.os == 'Windows'
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p release/calculator
        cp build/calc build/calc-gui release/calculator/ || true
        cp build/*.qss release/calculator/ || true
        cd release
        tar -czf ${{ matrix.asset_name }} calculator

    - name: Package (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p release/calculator
        cp build/calc build/calc-gui release/calculator/ || true
        cp build/*.qss release/calculator/ || true
        cd release
        tar -czf ${{ matrix.asset_name }} calculator

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir release\calculator
        copy build\Release\calc.exe release\calculator\ 2>nul || echo "calc.exe not found"
        copy build\Release\calc-gui.exe release\calculator\ 2>nul || echo "calc-gui.exe not found"
        copy build\*.qss release\calculator\ 2>nul || echo "qss files not found"
        cd release
        powershell Compress-Archive -Path calculator -DestinationPath ${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
